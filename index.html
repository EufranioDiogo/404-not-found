<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="404 Not Found Page">
    <meta name="keywords" content="HTML, CSS, Devchallenges, Front-end">
    <meta name="author" content="Eufranio Diogo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="index.css">

    <title>404 NOT FOUND</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <span class="header-text">404 NOT FOUND</span>

        <button id="change-color-btn">Dark</button>
      </header>

      <div class="bottom-container">
        <div class="error-404-container">
          <img src="Scarecrow.png" alt="Scare Crow" class="scare-crow-404-image">

          <div class="content-404-container">
            <h1 class="main-404-title">
              I have bad news for you
            </h1>

            <span class="info-text-404">
              The page you are looking for might be removed or is temporarily unavailable
            </span>

            <a href="" class="go-home-link">
              Back to Homepage
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
